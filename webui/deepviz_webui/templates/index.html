{% extends "base.html" %}

{% block title %}DeepViz{% endblock %}

{% block content %}


    <div class="navbar navbar-default navbar-fixed-top" id="header">
        <h1>Deep Viz</h1>
    </div>


    <div class="row">

    <div id="sidebar-outer" class="col-md-3">
        <div id="sidebar-inner">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Model <tt>__dict__</tt> fields</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        {% for key in model.__dict__.keys()|sort %}
                            <li>{{ key }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="main-contentarea-outer" class="col-md-9">
        <div style="clear:left;" id="main-contentarea-inner">
            <div>
                <div role="main" id="detailed-view">
                    <div id="layer-graph">
                        <object type="image/svg+xml" data="/layers.svg" id="layer-dag" width="100%" height="150px">
                            Your browser does not support SVG
                        </object>
                    </div>
                    <div id="filter-display">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <div class="navbar navbar-default navbar-fixed-bottom" id="footer" role="navigation">
        <div id="timeline">
            <a href="#" type="button" class="btn btn-default btn-sm" id="timeline-button">
                <span class="glyphicon glyphicon-play"></span>
            </a>
            <input type="range"
                   min="1"
                   max="{{ num_timesteps }}"
                   step="1"
                   value="1"
                   id="timeline-slider">
            <span class="badge"><span id="timeline-position">1</span>/{{ num_timesteps }}</span>
        </div>
    </div>
    <script src="static/js/main.js" charset="utf-8"></script>
{% endblock %}
